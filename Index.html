<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src ="index.js"> </script> 
    <link href="index.css" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Planificador misiones Drone</a>
        </div>
      </nav>


      <div class="container contenedor">
        <div class="row">
          <div class="col-4">

            <div class="accordion" id="accordion">
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button collapsed " type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                      <b>Parámetros de misión</b>
                    </button>
                  </h2>
                  <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordion">
                    <div class="accordion-body">
                      <div class="accordion-item">
                        <h2 class="accordion-header" id="headingArea">
                          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseArea" aria-expanded="false" aria-controls="collapseArea">
                           <b>Areá de la misión</b> 
                          </button>
                        </h2>
                        <div id="collapseArea" class="accordion-collapse collapse" aria-labelledby="headingArea" data-bs-parent="#collapseOne">
                          <div class="accordion-body">
                        <div class="form-floating">
                            <input id="xMin" type="text" class="form-control margin-component" placeholder="X mínima" >
                            <label for="XMin">X mínima</label>
                        </div>
                        <div class="form-floating">
                            <input id="xMax" type="text" class="form-control margin-component" placeholder="X máxima" >
                            <label for="xMax">X máxima</label>
                        </div>
                        <div class="form-floating">
                            <input id="yMin" type="text" class="form-control margin-component" placeholder="Y mínima" >
                            <label for="yMin">Y mínima</label>
                         </div>
                        <div class="form-floating">
                            <input id="yMax" type="text" class="form-control margin-component" placeholder="Y máxima" >
                            <label for="yMax">Y máxima</label>
                        </div>
                      </div>
                    </div>
                  </div>
                        <div class="form-floating">
                            <input id="alturaVuelo" type="text" class="form-control margin-component" placeholder="Altura de vuelo" >
                            <label for="alturaVuelo">Altura de vuelo</label>
                        </div>
                        <div class="form-floating">
                            <input id="despegue" type="text" class="form-control margin-component" placeholder="Pto de despegue" >
                            <label for="despegue">Pto de despegue</label>
                        </div>
                        <div class="form-floating">
                            <input id="aterrizaje" type="text" class="form-control margin-component" placeholder="Pto de aterrizaje" >
                            <label for="aterrizaje">Pto de aterrizaje</label>
                        </div>
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                     <b>Parámetros de sensor</b> 
                    </button>
                  </h2>
                  <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordion">
                    <div class="accordion-body">
                        <div class="form-floating">
                            <input id="distanciaFocal" type="text" class="form-control margin-component" placeholder="Distancia focal" >
                            <label for="distanciaFocal">Distancia focal (mm)</label>
                        </div>
                        <div class="form-floating">
                            <input id="altoSensor" type="text" class="form-control margin-component" placeholder="Alto del sensor" >
                            <label for="altoSensor">Alto del sensor (mm)</label>
                        </div>
                        <div class="form-floating">
                            <input id="anchoSensor" type="text" class="form-control margin-component" placeholder="Ancho del sensor" >
                            <label for="anchoSensor">Ancho del sensor (mm)</label>
                        </div>
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                      <b>Parámetros de fotografía</b>
                    </button>
                  </h2>
                  <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordion">
                    <div class="accordion-body">
                        <div class="form-floating">
                            <input id="overlap" type="text" class="form-control margin-component" placeholder="Overlap" >
                            <label for="overlap">Overlap (%)</label>
                        </div>
                        <div class="form-floating">
                            <input id="sidelap" type="text" class="form-control margin-component" placeholder="Sidelap" >
                            <label for="sidelap">Sidelap (%)</label>
                        </div>
                        <div class="form-floating">
                            <input id="anchoPixel" type="text" class="form-control margin-component" placeholder="Ancho píxeles" >
                            <label for="anchoPixel">Ancho píxeles</label>
                        </div>
                        <div class="form-floating">
                            <input id="altoPixel" type="text" class="form-control margin-component" placeholder="Alto píxeles" >
                            <label for="altoPixel">Alto píxeles</label>
                        </div>
                    </div>
                  </div>
                </div>
                </div>

                <button type="button" class="btn btn-primary margin-component" data-bs-toggle="collapse" data-bs-target="#Resultados" onclick="dimensiones(); distanciaSolape();resolucion(); " >Calcular</button>
                <div class="collapse" id="Resultados">
                    <div class="form-floating">
                        <input id="anchoFotografia" type="text" class="form-control margin-component" >
                        <label for="anchoFotografia">Ancho fotografía (m)</label>
                    </div>
                    <div class="form-floating">
                        <input id="altoFotografia" type="text" class="form-control margin-component"  >
                        <label for="altoFotografia">Alto fotografía (m)</label>
                    </div>
                    <div class="form-floating">
                        <input id="altoResolucion" type="text" class="form-control margin-component"  >
                        <label for="altoResolucion">Alto resolución (cm)</label>
                    </div>
                    <div class="form-floating">
                        <input id="anchoResolucion" type="text" class="form-control margin-component"  >
                        <label for="anchoResolucion">Ancho resolución (cm)</label>
                    </div>
                    <div class="form-floating">
                        <input id="distanciaOverlap" type="text" class="form-control margin-component" >
                        <label for="distanciaOverlap">Distancia Overlap (m)</label>
                    </div>
                    <div class="form-floating">
                        <input id="distanciaSidelap" type="text" class="form-control margin-component" >
                        <label for="distanciaSidelap">Distancia Sidelap (m)</label>
                    </div>
                </div>
            </div>
            
            <div class="col-8 ">
              <svg class="map-container"> </svg>
          </div>
        </div>
    </div>

</body>
</html>
